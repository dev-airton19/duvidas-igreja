<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dúvidas Anônimas - Igreja</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>Dúvidas Anônimas</h1>
        <p>Envie sua pergunta ao pastor de forma totalmente anônima.</p>


        <form id="questionForm">
            <label>Tema (opcional)</label>
            <input type="text" id="tema" placeholder="Ex: Bíblia, Família, Fé">

            <label>Sua Pergunta</label>
            <textarea id="pergunta" required placeholder="Digite sua dúvida aqui..."></textarea>


            <button type="submit">Enviar Pergunta</button>
        </form>


        <p id="mensagem"></p>
    </div>


    <script src="script.js"></script>
</body>

</html>
